<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Estilo & Corte</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="app-header">
        <div class="header-content prose">
            <h1>Gentleman Barbershop</h1>
            <p>Experience & Grooming</p>
        </div>
        <div class="header-actions"></div>
            <nav class="category-tabs">
                <button class="tab active" data-cat="all" data-i18n="nav.all">Todo</button>
                <button class="tab" data-cat="servicios" data-i18n="nav.services">Servicios</button>
                <button class="tab" data-cat="productos" data-i18n="nav.products">Productos</button>
            </nav>
    </header>

    <main id="menu-list" class="menu-list prose">
        </main>

    <div id="bottom-sheet" class="bottom-sheet hidden">
        <div class="sheet-content">
            <button id="cart-summary" class="cart-summary" aria-expanded="false" aria-controls="cart-popover" type="button">
                <span class="badge" id="cart-count">0</span>
                <div class="total-info">
                    <small data-i18n="bottom.estimated">Total estimado</small>
                    <span id="cart-total">$0.00</span>
                </div>
            </button>
            <button id="checkout-btn" class="btn-primary">
                <span data-i18n="bottom.checkout">Agendar por WhatsApp</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
            </button>
        </div>
    </div>

    <footer class="site-footer prose" style="margin-top:28px; padding:18px 0;">
        <div style="text-align:center; color:var(--text-light); font-size:14px;">
            Can't find what you're looking for? 
            <a id="footer-contact" href="#" target="_blank" style="color:var(--accent); font-weight:600; text-decoration:none; margin-left:6px;">Contact us on WhatsApp</a>
        </div>
    </footer>

    <script type="module" src="main.js"></script>
</body>
</html>
